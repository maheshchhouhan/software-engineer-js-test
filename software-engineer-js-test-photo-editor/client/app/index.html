<!DOCTYPE html>
<html>
    <head>
        <title>Albumprinter test application</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1"/>     
    </head>
    <body>
        <div class="container">
            <h1>Test application</h1>
            <p>
                Your application is ready. There should be a message in your browsers
                console indicating the JavaScript application has loaded.
            </p>
            <form action="#">
                <fieldset>
                    <label for="fileSelector">Select an Image file</label>
                    <input type="file" id="fileSelector" />
                </fieldset>
            </form>
            <div class="column">
                <canvas id="canvas">
                    <div id="imageContainer">
                        <!-- will hold photos -->
                    </div>
                </canvas>
                <div class="buttonContainer">
                    <button class="scaleImageButtons" data-percentage="100">Fit to original</button>
                    <button class="scaleImageButtons" data-percentage="50">Scal to 50%</button>
                    <button class="scaleImageButtons" data-percentage="200">Scal to 200%</button>
                </div>
                <div class="loadingContainer">
                    <div class="loader"></div>
                </div>
                <div class="buttonContainer actionButtons">
                    <button id="generateButton">Generate!</button>
                    <button id="importButton">Import</button>
                </div>
                <div id="debugContainer">
                    <!-- will hold debug messages -->
                </div>
                <textarea id="generatedDataTextarea"></textarea>
            </div>
        </div>
    </body>
</html>
